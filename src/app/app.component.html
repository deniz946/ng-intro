<div class="container">

  <div class="jumbotron">
    <div class="container">
      <h1>TODO ANGULAR APP!</h1>
    </div>
  </div>


  <div class="row">
    <div class="col-md-4 col-md-offset-4">



      <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="newTodo" placeholder="Add todo ">
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" (click)="addTodo(newTodo)">Go!</button>
        </span>
      </div>


    </div>
    <app-todos-list [todos]="todos" (todosChanged)="todosUpdated($event)"></app-todos-list>
  </div>

</div>
